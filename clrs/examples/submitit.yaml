# @package global
defaults:
- override /hydra/launcher: submitit_slurm

hydra:
  callbacks:
    log_job_return:
      target: hydra.experimental.callbacks.LogJobReturnCallback
  launcher:
    nodes: 1
    #gpus_per_node: 1
    #cpus_per_task: 2
    timeout_min: 2000
    constraint:
    partition: cclake
    #qos: INTR # interactive
    name: ${hydra.run.dir}/${hydra.job.override_dirname}
    max_num_timeout: 3
    stderr_to_stdout: true
    account: COMPUTERLAB-SL2-CPU